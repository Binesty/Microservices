name: pipelines
on:
  push:
    branches:
      - development 

jobs:
  build:  
    runs-on: ubuntu-latest    
    name: build
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x

    - name: Configure nuget private repository binesty
      run: |
        echo '<?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <packageSources>
            <add key="Binesty" value="https://nuget.pkg.github.com/binesty/index.json" />
          </packageSources>
          <packageSourceCredentials>
            <YourPrivateRepo>
              <add key="Username" value="read-packages" />
              <add key="ClearTextPassword" value="${{ secrets.TOKEN_PACKAGES_READ }}" />
            </YourPrivateRepo>
          </packageSourceCredentials>
        </configuration>' > ./NuGet.Config    

    - name: Restore dependencies
      run: dotnet restore --interactive

    - name: Build
      run: dotnet build --no-restore --configuration release

  test:
    runs-on: ubuntu-latest
    name: test
    needs: build
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x

    - name: Test
      run: dotnet test --no-build --verbosity normal 