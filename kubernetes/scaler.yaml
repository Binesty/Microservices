apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: scaled-microservices-analysis-secret-store
  namespace: workspace
spec:
  provider:
    vault:
      server: "http://vault-internal.vault.svc.cluster.local:8200"
      path: "rabbitmq"
      version: "v1"
      auth:
        tokenSecretRef:
          name: "vault-access-secret"
          key: "VAULT_TOKEN"
---

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: scaled-microservices-analysis-external-secret
  namespace: workspace  
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: scaled-microservices-analysis-secret-store
    kind: SecretStore
  target:
    name: scaled-microservices-analysis-secret
  data:  
  - secretKey: host
    remoteRef:
      key: connection
      property: amqp
---

apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: scaled-microservices-analysis-rabbitmq-connection
  namespace: workspace
spec:
  secretTargetRef:
    - parameter: host
      name: scaled-microservices-analysis-secret
      key: host
---

apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: scaled-messages-broker-microservices-analysis
  namespace: workspace
spec:
  scaleTargetRef:
    name: microservices-analysis
  pollingInterval: 60
  cooldownPeriod: 120
  maxReplicaCount: 4
  minReplicaCount: 1
  triggers:
  - type: rabbitmq
    metadata:
      protocol: amqp
      queueName: commands:analysis-occurrences
      mode: QueueLength
      value: "20000"      
    authenticationRef:
      name: scaled-microservices-analysis-rabbitmq-connection
---