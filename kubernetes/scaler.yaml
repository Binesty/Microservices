apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: scaled-microservices-analysis-secret-store
  namespace: workspace
spec:
  provider:
    vault:
      server: "http://vault-internal.vault.svc.cluster.local:8200"
      path: "rabbitmq"
      version: "v1"
      auth:
        tokenSecretRef:
          name: "vault-access-secret"
          key: "VAULT_TOKEN"
---

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: scaled-microservices-analysis-external-secret
  namespace: workspace  
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: scaled-microservices-analysis-secret-store
    kind: SecretStore
  target:
    name: scaled-microservices-analysis-secret
  data:  
  - secretKey: host
    remoteRef:
      key: connection
      property: amqp
---

apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: scaled-microservices-analysis-rabbitmq-connection
  namespace: workspace
spec:
  secretTargetRef:
    - parameter: host
      name: scaled-microservices-analysis-secret
      key: host
---

apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: scaled-messages-broker-microservices-analysis
  namespace: workspace
spec:
  scaleTargetRef:
    name: microservices-analysis
  pollingInterval: 10
  cooldownPeriod: 60
  maxReplicaCount: 10
  minReplicaCount: 0
  triggers:
  - type: rabbitmq
    metadata:
      protocol: amqp
      queueName: occurrences
      mode: QueueLength
      value: "20"      
    authenticationRef:
      name: scaled-microservices-analysis-rabbitmq-connection
---

apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: scaled-cpu-microservices-analysis
  namespace: workspace
spec:
  minReplicaCount: 1 
  maxReplicaCount: 5 
  scaleTargetRef:
    name: microservices-analysis
  triggers:
  - type: cpu
    metricType: Utilization
    metadata:
      value: "90"
---

apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: scaled-memory-microservices-analysis
  namespace: workspace
spec:
  minReplicaCount: 1 
  maxReplicaCount: 5 
  scaleTargetRef:
    name: microservices-analysis
  triggers:
  - type: memory
    metricType: Utilization
    metadata:
      value: "80"
---